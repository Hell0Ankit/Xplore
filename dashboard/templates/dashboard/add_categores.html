{% extends 'dashboard/das_base.html' %}

{% block title %}Add Categories - Xplore{% endblock %}

{% block page_title %}Add Categories {% endblock %}

{% block content %}
<div class="admin-content-box">
    <form action="" method="POST" class="admin-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="add_categores">Category Name</label>
            <input type="text" name="category_name" id="add_categores" placeholder="Enter Category Name" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="admin-btn-primary"><i class="fas fa-save"></i> Save Category</button>
        </div>
    </form>
</div>
{% endblock %}
